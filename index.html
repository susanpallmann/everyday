  <body splash="true">
    <div id="splash">
      <div class="container" id="splash-start">
        <div class="row">
          <div class="column span12">
            <div id="splash-logo">
            </div>
            <p class="caption">A daily tracker for your habits and your mood.</p>
            <div class="bottom-buttons">
              <a class="button">Log in</a>
              <a class="button">Sign up</a>
            </div>
          </div>
        </div>
      </div>
      <div class="container" id="splash-log-in">
        <div class="row">
          <div class="column span12">
            <form id="log-in">
              <h2>Log in</h2>
              <label for="log-in-email">Email</label>
              <input type="text" name="log-in-email" id="log-in-email">
              <label for="log-in-password">Password</label>
              <input type="password" name="log-in-password" id="log-in-password">
              <div class="bottom-buttons">
                <input type="submit" class="button" value="Log in" name="log-in-submit" id="log-in-submit">
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="container" id="splash-sign-up">
        <div class="row">
          <div class="column span12">
            <form id="sign-up">
              <h2>Sign up</h2>
              <label for="sign-up-email">Email</label>
              <input type="text" name="sign-up-email" id="sign-up-email">
              <label for="sign-up-password">Password</label>
              <input type="password" name="sign-up-password" id="sign-up-password">
              <div class="bottom-buttons">
                <input type="submit" class="button" value="Sign up" name="sign-up-submit" id="sign-up-submit">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <header>
      <div id="title">
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="column span12">
            <h1>Example header.</h1>
            <p>Example body text.</p>
            <div id="app">
              <p>Something else was here.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="column span12">
            <h2>Calendar</h2>
            <div id="calendar">
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <nav id="main-nav">
        <ul>
          <li>
            <a href="">
              <i class="material-icons">home</i>
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="">
              <i class="material-icons">today</i>
              <span>Today</span>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
